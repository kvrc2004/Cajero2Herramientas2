<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Banco Futuro Seguro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Banco Futuro Seguro</h1>
    <nav>
        <a href="index.html#servicios">Servicios</a>
        <a href="acerca.html">Acerca de</a>
        <a href="contacto.html">Contacto</a>
        <a href="login.html">Iniciar Sesión</a>
        <a href="registro.html">Registrarse</a>
    </nav>
</header>
<div class="main-content">
    <section>
        <h2>Iniciar Sesión</h2>
        <form class="formulario" id="loginForm" action="#" method="post">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="login-email" required>
            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" name="login-password" required>
            <button type="submit" class="button">Iniciar Sesión</button>
        </form>
        <div id="mensaje-bienvenida" style="text-align:center;margin-top:20px;"></div>
    </section>
</div>
<footer>
    <p>&copy; 2023 Banco Futuro Seguro. Todos los derechos reservados.</p>
    <div>
        Síguenos:
        <a href="https://facebook.com/proyectobancario" target="_blank" title="Facebook">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" style="width:24px;vertical-align:middle;">
        </a>
        <a href="https://twitter.com/proyectobancario" target="_blank" title="Twitter">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter" style="width:24px;vertical-align:middle;">
        </a>
        <a href="https://instagram.com/proyectobancario" target="_blank" title="Instagram">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" style="width:24px;vertical-align:middle;">
        </a>
    </div>
</footer>
<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    let usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
    let usuario = usuarios.find(u => u.email === email && u.password === password);
    if (usuario) {
        localStorage.setItem('usuarioLogueado', JSON.stringify(usuario));
        document.getElementById('mensaje-bienvenida').textContent = `¡Bienvenido, ${usuario.nombre}!`;
        setTimeout(() => { window.location.href = 'index.html'; }, 1500);
    } else {
        document.getElementById('mensaje-bienvenida').textContent = 'Credenciales incorrectas.';
    }
});
</script>
</body>
</html>
